# @package agent
_target_: agent.smm.SMMAgent
name: smm

# z params
z_dim: 4 # default in codebase is 4

# z discriminator params
sp_lr: 1e-3

# vae params
vae_lr: 1e-2
vae_beta: 0.5

# reward params
state_ent_coef: 1.0
latent_ent_coef: 1.0
latent_cond_ent_coef: 1.0

# DDPG params
reward_free: ${reward_free}
obs_type: ??? # to be specified later
obs_shape: ??? # to be specified later
action_shape: ??? # to be specified later
device: ${device}
lr: 1e-4
critic_target_tau: 0.01
update_every_steps: 2
use_tb: ${use_tb}
use_wandb: ${use_wandb}
num_expl_steps: ??? # to be specified later
hidden_dim: 1024
feature_dim: 50
stddev_schedule: 0.2
stddev_clip: 0.3
nstep: 3
batch_size: 1024
init_critic: true
update_encoder: ${update_encoder}
